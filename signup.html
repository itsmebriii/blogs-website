<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
<body class="bg-gray-900 text-black">
  <div class="wrapper">
    <!-- Left illustration -->
    <div class="illustration">
      <img src="register.jpg" alt="Signup Illustration" />
    </div>

    <!-- Right form -->
    <div class="form-container">
      <h2 class="text-black">Create Account</h2>
      <p class="subtext text-black">
        Join today and be part of my coding journey â€” sign up to explore my
        projects and ideas.
      </p>
      <form action="index.html" method="get">
        <div class="input-group">
          <i class="fa fa-user"></i>
          <input type="text" placeholder="Full Name" required />
        </div>
        <div class="input-group">
          <i class="fa fa-envelope"></i>
          <input type="email" placeholder="Email" required />
        </div>
        <div class="input-group">
          <i class="fa fa-lock"></i>
          <input type="password" placeholder="Password" required />
        </div>
        <button type="submit" class="btn">Sign up</button>
      </form>

      <p class="or text-black">or continue with</p>
      <div class="social-login">
        <a href="#"><i class="fab fa-google"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-github"></i></a>
        <a href="#"><i class="fab fa-apple"></i></a>
      </div>

      <p class="switch-text text-black">
        Already have an account? <a href="index.html">Sign in</a>
      </p>
    </div>
  </div>
</body>

</html>
